version: '3.8'

services:
  # PostgreSQL database for persistent storage
  database:
    image: postgres:16-alpine
    container_name: copilot_quant_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-copilot_quant}
      POSTGRES_USER: ${POSTGRES_USER:-copilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-copilot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - copilot_network

  # Trading orchestrator service
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: copilot_quant_orchestrator
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-copilot}:${POSTGRES_PASSWORD:-changeme}@database:5432/${POSTGRES_DB:-copilot_quant}
      PAPER_TRADING: ${PAPER_TRADING:-true}
      IB_HOST: ${IB_HOST:-host.docker.internal}
      IB_PORT: ${IB_PORT:-7497}
      IB_CLIENT_ID: ${IB_CLIENT_ID:-1}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.paper.yaml:/app/config.paper.yaml:ro
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - copilot_network
    # Add extra_hosts to allow connection to IBKR on host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Streamlit UI service
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: copilot_quant_ui
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-copilot}:${POSTGRES_PASSWORD:-changeme}@database:5432/${POSTGRES_DB:-copilot_quant}
    command: ["streamlit", "run", "copilot_quant/ui/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs:ro
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - copilot_network

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: copilot_quant_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    restart: unless-stopped
    networks:
      - copilot_network
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: copilot_quant_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - copilot_network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  copilot_network:
    driver: bridge
