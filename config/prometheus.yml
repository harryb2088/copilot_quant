global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape orchestrator metrics (if exposed)
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8000']
    metrics_path: '/metrics'
    
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
